<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Snake Game infinite</title>
	<link rel="shortcut icon" href="https://i2.wp.com/w7.pngwing.com/pngs/295/458/png-transparent-snake-computer-icons-snake-game-animals-grass.png" type="image/x-icon">
	<link rel="stylesheet" href="snake2.css">
</head>
<body bgcolor="rgba(0, 0, 255, 0.543)">
	<div id="game-container">
		<canvas id="gc" class="game-canvas" width="400" height="400"></canvas>
	</div>
	<div class="keys">
	  <a class="up arr" onclick="Snake.action('up')">
	    <i class="chevron up"></i></a>
	  <br />
	  <a class="left arr" onclick="Snake.action('left')">
	    <i class="chevron left"></i></a>
	  <a class="down arr" onclick="Snake.action('down')">
	    <i class="chevron down"></i></a>
	  <a class="right arr" onclick="Snake.action('right')">
	    <i class="chevron right"></i></a>
	</div>
	<script type="text/javascript" src="snake2.js"></script>
	<footer> <small>&copy; Copyright 2018, Example Corporation</small> </footer> 
</body>
</html>
